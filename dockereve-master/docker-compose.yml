version: '3.6'

services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.ssl:/etc/ssl/certs/
      - eve:/www/static
    depends_on:
      - endpoints
      - frontend
    networks:
      - mynet

  frontend:
    image: swaggerapi/swagger-ui:latest
    hostname: frontend
    env_file:
        - .env
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - mynet

  endpoints:
    restart: always
    hostname: endpoints
    env_file:
        - .env
    build: eve-app
    ports:
      - "5000:5000"
    volumes:
      - ./eve-app/settings.py:/usr/src/app/settings.py
      - ./log/:/var/log/
      - eve:/usr/src/app/static
      # - /usr/src/app/static
    command: /usr/local/bin/gunicorn -w 2 --access-logfile /var/log/gunicorn.log -b :5000 app:app
    depends_on:
      - mongodb
    networks:
      - mynet

  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb
    ports:
      - "27017:27017"
    networks:
      - mynet
    volumes:
      - ./db:/data/db

networks:
  mynet:
    driver: bridge

volumes:
  eve:
