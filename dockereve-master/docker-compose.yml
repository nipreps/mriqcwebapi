version: '3'

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.ssl:/etc/ssl/certs/
      - /tmp/log/nginx/error.log:/var/log/nginx/error.log
      # - eve:/www/static
    depends_on:
      - endpoints
      - frontend
    networks:
      - mynet

  frontend:
    image: swaggerapi/swagger-ui:latest
    container_name: frontend
    env_file:
        - .env
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - mynet

  endpoints:
    restart: unless-stopped
    container_name: endpoints
    env_file:
        - .env
    build: eve-app
    ports:
      - "5000:5000"
    volumes:
      - ./eve-app/settings.py:/usr/src/app/settings.py
      # - eve:/usr/src/app/static
      - /usr/src/app/static
    command: /usr/local/bin/gunicorn -w 2 -b :5000 app:app
    depends_on:
      - mongodb
    networks:
      - mynet

  mongodb:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    networks:
      - mynet

networks:
  mynet:
    driver: bridge
