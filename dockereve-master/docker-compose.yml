version: '3'

services:
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.ssl:/etc/ssl/certs/
      - eve:/www/static

  swagger_ui:
    image: swaggerapi/swagger-ui:latest
    env_file: .env

  eve:
    restart: always
    env_file: .env
    build: eve-app
    ports:
      - "5000:5000"
    volumes:
      - ./eve-app:/usr/src/app 
      - /usr/src/app/static
    command: /usr/local/bin/gunicorn -w 2 -b :5000 app:app

  mongodb:
    image: mongo
    ports:
      - "27017:27017"

volumes:
    eve:

